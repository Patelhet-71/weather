<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="bg-img">
        <img id="bg-img" src="/images/bg.jpg" alt="">
    </div>
    <div class="app-main" id="bg-color">
        <div class="searchInputBox" id="title-box">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name..." autocomplete="off">
        </div>

        <div class="weather-body" id="details-box">
            <div class="location-details">
                <div class="city" id="city">Anand, IN</div>
                <div class="date" id="date">26 April (Wednesday), 2022</div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">34&deg;C</div>
                <div class="min-max" id="min-max">32&deg;C (min) / 34&deg;C (max)</div>
                <div class="weather" id="weather">Clear</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
